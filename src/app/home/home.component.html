<app-header></app-header>
<main class="home-container">
  <section class="all-movies">
    <article class="trending-movies">
      <div class="top">
        <h4>Trending movies</h4>
        <div class="view-all">View all</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover">
            <img [src]="movie.cover" alt="Movie cover" />
          </div>
          <div class="detail">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <ng-template #t let-fill="fill">
                <span class="star" [class.fill]="fill === 100">
                  <span class="half" [style.width.%]="fill">&hearts;</span
                  >&hearts;
                </span>
              </ng-template>
              <ngb-rating
                [(rate)]="movie.rating"
                [starTemplate]="t"
                [readonly]="true"
                [max]="5"
              ></ngb-rating>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
  <section class="popular-movies"></section>
</main>
