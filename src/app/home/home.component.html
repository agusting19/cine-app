<app-header></app-header>
<main class="home-container">
  <section class="all-movies">
    <article class="trending-movies">
      <div class="top">
        <h4>Trending movies</h4>
        <div class="view-all">View all</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="goToMovie('trending', movie.id)">
            <img [src]="movie.cover" alt="Movie cover" />
          </div>
          <div class="detail">
            <div class="name" (click)="goToMovie('trending', movie.id)">
              {{ movie.name }}
            </div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </article>
    <article class="theatre-movies">
      <div class="top">
        <h4>Popular in Theathres</h4>
        <div class="view-all">View all</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover" (click)="goToMovie('theatre', movie.id)">
            <img [src]="movie.cover" alt="Movie cover" />
          </div>
          <div class="detail">
            <div class="name" (click)="goToMovie('theatre', movie.id)">
              {{ movie.name }}
            </div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
  <section class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movie" *ngFor="let movie of popularMovies">
        <div class="name" (click)="goToMovie('popular', movie.id)">
          {{ movie.name }}
        </div>
        <div class="rating">
          <span class="rating-value">{{ movie.rating }}</span>
          <app-star-rating
            [rating]="movie.rating"
            [isReadOnly]="true"
          ></app-star-rating>
        </div>
      </div>
      <div class="view-all">View All</div>
    </div>
  </section>
</main>
